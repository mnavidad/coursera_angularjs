<!DOCTYPE html>
<html ng-app='LunchCheck'>
  <head>
    <meta charset="utf-8">
      <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .green{
        color:green;
      }
      .red{
        color:red;
      }
    </style>
  </head>
  <body>
    <h1>Lunch Checker</h1>
    <div class="container" ng-controller='LunchCheckController'>
      <div class="form-group">
     I'm not considering an empty item, i.e., , , as an item towards to the count.
      <input type="text" placeholder="list comma separated dishes you usually have for lunch" class="form-control"
             ng-model="food">
     </div>
      <div class="form-group" >
     <button class="btn btn-default" ng-click="separateFood()">Check if too much</button>

               </div>
     <div class="form-group message" ng-style="customStyle.style">
                <!-- Your message can go here. -->
                 {{msg}}
     </div>

    </div>
  </body>
</html>
