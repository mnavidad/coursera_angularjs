<!doctype html>
<html ng-app="NarrowItDownApp" lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
   <script src="app.js"></script>
  </head>
<body>
   <div ng-controller="NarrowItDownController as menu" class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="menu.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="menu.searchedItems()">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->

     <found-items message={{menu.message}} term="{{menu.term}}" items="menu.items" on-remove="menu.removeItem(index)"></found-item>

  </div>

</body>
</html>
