<div ng-if="menu.items.length">
<h3>Found these items for the search term {{ menu.myTerm }}</h3>
<ul>
  <li ng-repeat="item in menu.items">
    {{ item.short_name }}
      {{ item.name }}
    : {{ item.description }}
    <button ng-click="menu.onRemove({index: $index});">Don't want this one!</button>
  </li>
</ul>
</div>
<div ng-if="menu.myMessage.length">
<h3>{{ menu.myMessage }}</h3>
</div>
